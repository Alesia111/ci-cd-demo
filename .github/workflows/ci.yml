name: Simple CI/CD Demo
on: push
jobs:
  generate-version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "v0.1.$RANDOM" > version.txt
      - uses: actions/upload-artifact@v4
        with: { name: version, path: version.txt }

  build-and-deploy-service:
    runs-on: ubuntu-latest
    needs: generate-version
    steps:
      - uses: actions/download-artifact@v4
        with: { name: version }
      - run: |
          echo "Using $(cat version.txt)"
          echo "Build+Deploy OK"



